name: Run Weather Query

on:
  workflow_dispatch:  
  schedule:          
    - cron: "0 14 * * *" 
    - cron: "0 2 * * *"   

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create BigQuery key file
        env:
          FAITH_BQ_KEY: ${{ secrets.FAITH_BQ_KEY }}
        run: echo "$FAITH_BQ_KEY" > $GITHUB_WORKSPACE/faith_bq_key.json
      - name: Test BigQuery Authentication
        run: |
          echo "Testing authentication with gcloud..."
          gcloud auth activate-service-account --key-file=$GOOGLE_APPLICATION_CREDENTIALS
          gcloud auth list
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/faith_bq_key.json






